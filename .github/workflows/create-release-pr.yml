name: Create Release PR

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: bump
        run: |
          CURRENT_VERSION=$(cat .clawhub_version | tr -d '[:space:]')
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          case "${{ inputs.release_type }}" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "$NEW_VERSION" > .clawhub_version
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "Bumped $CURRENT_VERSION -> $NEW_VERSION"

      - name: Create release PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.bump.outputs.new_version }}"
          BRANCH="release/v${VERSION}"

          git checkout -b "$BRANCH"
          git add .clawhub_version
          git commit -m "chore: release v${VERSION}"
          git push origin "$BRANCH"

          gh pr create \
            --title "ClawHub Release v${VERSION}" \
            --body "$(cat <<EOF
          ## Release v${VERSION}

          Automated release PR â€” bumps \`.clawhub_version\` to \`${VERSION}\` (${{ inputs.release_type }}).

          Merging this PR will automatically publish all skills to ClawHub.
          EOF
          )"
